<app-nav></app-nav>
<main class="mt-5 pt-4"> 
        <section class=""><h2 class="ml-2 mr-2 ">{{title}}</h2></section>
       <section > <iframe  class="ml-2 mr-2  "  [src]="videoId | safe"></iframe></section>
        <section class="row"> 
            <section class="col-sm-9">
                <button class=" ml-2 btn btn-info mr-5 mb-1" (click)="showdes()">Description</button>
                <button type="button" (click)=addto(v.id,v.snippet.title) class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                        Add to Playlist
                      </button>
                    
                      <!-- The Modal -->
                      <div class="modal fade" id="myModal">
                        <div class="modal-dialog modal-sm">
                          <div class="modal-content">
                          
                            <!-- Modal Header -->
                            <div class="modal-header">
                              <h4 class="modal-title">Go to Playlist</h4>
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            
                            <!-- Modal body -->
                            <div class="modal-body">
                              Video has been added to Playlist
                            </div>
                            
                            <!-- Modal footer -->
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">OK!</button>
                            </div>
                            
                          </div>
                        </div>
                      </div>
                
                
                <section class="container-fluid">
                    
                    <h5 class="text-uppercase font-weight-bold">{{chn}}</h5>
                    <p>{{channelID}}</p>
                    <h5 class="text-uppercase font-weight-bold">{{d}}</h5>
                    <p>{{my_desc}}</p></section>
        </section>
           <section class="col-sm-2 mt-5 ml-2">
                <h5 class="text-uppercase font-weight-bold">{{pb}}</h5>
                <p>{{publish}}</p>
                <h5 class="text-uppercase font-weight-bold">{{vw}}</h5>
                <p>{{view}}</p>
                <h5 class="text-uppercase font-weight-bold">{{l}}</h5>
                <p>{{like}}</p>
                <h5 class="text-uppercase font-weight-bold">{{dl}}</h5>
                <p>{{dislike}}</p>
            </section>
        </section>
    </main>
