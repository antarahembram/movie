<app-nav></app-nav>
<main class="mt-5">
    <section class="card-columns ml-2 mr-2  pt-4 ">
        
        <section class="card text-center"   *ngFor="let v of videos">
            <a [routerLink]="[ '/video',v.id+v.snippet.title]">
                <img class="card-img-top "  [src]="v.snippet.thumbnails.medium.url " >
             </a>
            <section class="card-body text-center">
                <h5 class="card-title">
                    {{v.snippet.title}}
                </h5>
            </section>
            <section class="card-footer">
               
                   <!-- <button class="btn btn-success" (click)=addto(v.id,v.snippet.title)>Add to Playlist</button> -->
                    <button type="button" (click)=addto(v.id,v.snippet.title) class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                        Add to Playlist
                      </button>
                    
                      <!-- The Modal -->
                      <div class="modal fade" id="myModal">
                        <div class="modal-dialog modal-sm">
                          <div class="modal-content">
                          
                            <!-- Modal Header -->
                            <div class="modal-header">
                              <h4 class="modal-title">Go to Playlist</h4>
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            
                            <!-- Modal body -->
                            <div class="modal-body">
                              Video has been added to Playlist
                            </div>
                            
                            <!-- Modal footer -->
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">OK!</button>
                            </div>
                            
                          </div>
                        </div>
                      </div>
                </section>
            
        </section>
    </section>
</main>
